<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog post">
    <title>Blog Post | NoteMe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Syntax highlighting for code blocks -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-wrapper">
                <a href="index.html" class="logo">
                    <span class="logo-text">Note</span><span class="logo-accent">Me</span>
                </a>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="blog.html" class="nav-link active">Blogs</a></li>
                    <li><a href="index.html#about" class="nav-link">About</a></li>
                    <li><a href="index.html#contact" class="nav-link">Contact</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Blog Post Content -->
    <article class="blog-post">
        <div class="container-small">
            <div class="post-header">
                <div class="post-meta">
                    <span class="post-category" id="post-category">AWS</span>
                    <span class="post-date" id="post-date">January 12, 2025</span>
                    <span class="post-read-time" id="post-read-time">5 min read</span>
                </div>
                <h1 class="post-title" id="post-title">Loading...</h1>
                <p class="post-excerpt" id="post-excerpt">Loading post content...</p>
            </div>

            <div class="post-content" id="post-content">
                <!-- Markdown content will be rendered here -->
            </div>

            <div class="post-footer">
                <div class="post-tags" id="post-tags">
                    <!-- Tags will be added here -->
                </div>
                <div class="post-navigation">
                    <a href="blog.html" class="btn btn-secondary">‚Üê Back to All Posts</a>
                </div>
            </div>
        </div>
    </article>

    <!-- Related Posts -->
    <section class="related-posts">
        <div class="container">
            <h2 class="section-title">Related Posts</h2>
            <div id="related-posts-grid" class="blog-grid">
                <!-- Related posts will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 NoteMe.sbs. All rights reserved.</p>
                <div class="footer-links">
                    <a href="index.html">Home</a>
                    <a href="blog.html">Blogs</a>
                    <a href="index.html#about">About</a>
                    <a href="index.html#contact">Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/blog-loader.js"></script>
    <script src="js/post-loader.js"></script>
</body>
</html>
